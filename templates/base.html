<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-table.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jasny-bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/extra.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <title>IAOD</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h4><a class="nav-link" href="{% url 'sitepages:home' %}">IAOD </a></h4>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li>
            <a class="nav-link" href="{% url 'sitepages:about' %}">About</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'sitepages:main_search' %}">Main Search</a>
          </li>
	  <li>
            <a class="nav-link" href="{% url 'sitepages:advanced_search'%}">Advanced Search</a>
	  </li>
 	  <li>
            <a class="nav-link" href="{% url 'orthologs:search' %}">Ortholog Search</a>
          </li>
	  <li>
            <a class="nav-link" href="{% url 'sitepages:U12_search' %}">U12 Search</a>
          </li>
	  <li>
            <a class="nav-link" href="{% url 'sitepages:downloads' %}">Downloads</a>
          </li>

        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-en-US.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jasny-bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-natural-sorting.js' %}"></script>
  </body>
</html>
